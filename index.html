<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Good Night</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #00204a;
    }
    .moon {
      position: absolute;
      top: 20%;
      left: -100px;
      font-size: 80px;
      color: #f0e68c;
      animation: moveMoon 20s linear infinite alternate;
    }
    @keyframes moveMoon {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(calc(100vw + 100px));
      }
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .star {
      position: absolute;
      display: block;
      width: 2px;
      height: 2px;
      background-color: #fff;
      border-radius: 50%;
      pointer-events: none;
      animation: twinkleStars 5s linear infinite;
      
    }
    .name{
        font-size: 35px;
        color: indianred;
        animation: moveMoon 20s linear infinite alternate;
    }
    @keyframes twinkleStars {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>
